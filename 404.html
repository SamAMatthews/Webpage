<!DOCTYPE html>
<html>
    <head>
        <title>404- Page Not Found</title>
        <link rel="stylesheet" href="404.css">
    </head>
    
    <script>
        function moveDiv() {
            var $span = $("#random");
            
            $span.fadeOut(1000, function() {
                var maxLeft = $(window).width() - $span.width();
                var maxTop = $(window).height() - $span.height();
                var leftPos = Math.floor(Math.random() * (maxLeft + 1))
                var topPos = Math.floor(Math.random() * (maxTop + 1))
                $span.css({ left: leftPos, top: topPos }).fadeIn(1000);
            });
        };
        moveDiv();
        setInterval(moveDiv, 5000);
    </script>
    
    <body>
        <p class="h1">Error 404</p>
        <p class="p1l">the page you were looking for does not exist.</p>
        <p class="p1r">you should probably leave.</p>
        <p class="p1c warning1">i said leave.</p>
        <p class="p1l warning2">leave now.</p>
        <p class="p1c warning3">GET OUT!</p>
    </body>
</html>
